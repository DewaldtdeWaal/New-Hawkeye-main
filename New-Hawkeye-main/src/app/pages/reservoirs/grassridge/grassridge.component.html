<app-page-with-two-trends [siteTitle]="siteTitle" [options]="options2" (messageEvent)="recieveDate($event)" [isLoading]=isLoading [options2]="options">

<section class="res-form" fxLayoutAlign="center ">
  <form fxLayout="column">
    <div style="margin-bottom: 8px"  class="div-form">
      <h3 style="padding-top: 8px; ">Communication </h3></div>


      <div class="div-form">
        <div class="grid-container-flow-meters-communication" >
          <div class="grid-container-flow-meters-general-column1">Communication Status:</div>
          <!-- <div class="grid-container-flow-meters-general-column3" style=""> -->
          <div *ngIf="comms=='OK'"  class="grid-container-communicationStatus-column3-img" >
          <div class="grid-container-communicationStatus-column3-img"><img  src="assets/img/General/Green Circle Tick.png" style="width:20px; height:20px; padding-top:5px"></div>
            </div>
            <div *ngIf="comms=='NOT OK'" class="grid-container-communicationStatus-column3-img" >
             <img class="pump"src="assets/img/General/Red Circle Cross.png" class="grid-container-communicationStatus-column3-img"  style="width:20px; height:20px; padding-top:5px">
             </div>

          <div class="grid-container-flow-meters-general-column1">Last Update:</div>
          <div class="grid-container-flow-meters-general-column3">{{variable.gr_R_UT}}</div>



          </div>
          </div>

          </form>
          </section>



<section class="res-form" fxLayoutAlign="center ">
  <form fxLayout="column">
    <div style="margin-bottom: 8px"  class="div-form">
      <h3 style="padding-top: 8px; ">Reservoir</h3></div>

      <div class="div-form">

      <h4 style="padding-top: 8px;" >East Chamber</h4>
<div fxLayoutAlign="center " > <div class="circle1">
<div  class="circle2-b"><div [ngStyle]="{'height.%' : 100-variable.gr_R_EAST_LVL }" class="fill"><div class="lvl-font">{{variable.gr_R_EAST_LVL}}%</div></div></div>
</div>
</div>

<br>

<h4 style="padding-top: 8px;" >West Chamber</h4>
<div fxLayoutAlign="center " > <div class="circle1">
<div  class="circle2-b"><div [ngStyle]="{'height.%' : 100-variable.gr_R_WEST_LVL}" class="fill"><div class="lvl-font">{{variable.gr_R_WEST_LVL}}%</div></div></div>
</div>
</div>
<br>
<br>

</div>
            </form>

            </section>

     <section class="res-form" fxLayoutAlign="center ">
              <form fxLayout="column">
                <div style="margin-bottom: 8px"  class="div-form">
                  <h3 style="padding-top: 8px; ">Flow Rate</h3></div>

                  <div class="div-form">

                    <div class="grid-container-flow-meters-flowrate">
                      <div class="grid-container-flow-meters-general-column1">Inlet Flow: </div>
                      <div class="grid-container-flow-meters-general-column3">{{variable.gr_R_INTLET}} Ml/d</div>
                      <div class="grid-container-flow-meters-general-column1">Outlet Flow:</div>
                      <div class="grid-container-flow-meters-general-column3">{{variable.gr_R_OUTLET}} Ml/d</div>

                    </div>
                    </div>
                    </form>
             </section>


</app-page-with-two-trends>
