<div style="background-color: var(--page-background-color);">
  <div class="div-heading-title"><h1 style="padding-top: 8px; ">Theescombe</h1></div>
  <div class="wrapper-grid">



  <section class="res-form" fxLayoutAlign="center ">
    <form fxLayout="column">
      <div style="margin-bottom: 8px"  class="div-form">
        <h3 style="padding-top: 8px; ">Communication </h3></div>


        <div class="div-form">
          <div class="grid-container-flow-meters-communication" >
            <div class="grid-container-flow-meters-general-column1">Communication Status:</div>
            <!-- <div class="grid-container-flow-meters-general-column3" style=""> -->
            <div *ngIf="comms=='OK'"  class="grid-container-communicationStatus-column3-img" >
            <div class="grid-container-communicationStatus-column3-img"><img  src="assets/img/General/Green Circle Tick.png" style="width:20px; height:20px; padding-top:5px"></div>
              </div>
              <div *ngIf="comms=='NOT OK'" class="grid-container-communicationStatus-column3-img" >
               <img class="pump"src="assets/img/General/Red Circle Cross.png" class="grid-container-communicationStatus-column3-img"  style="width:20px; height:20px; padding-top:5px">
               </div>

            <div class="grid-container-flow-meters-general-column1">Last Update:</div>
            <div class="grid-container-flow-meters-general-column3">{{variable.tc_R_UT}}</div>


            <div *ngIf="showNavigationButton == 'true'"  class="grid-container-flow-meters-general-column1"></div>
            <div *ngIf="showNavigationButton == 'true'"  class="grid-container-flow-meters-general-column3"></div>


            <div *ngIf="showNavigationButton == 'true'" class="grid-button">
              <button class="button-color" a routerLink="/hawkeye/pumpstations/theescombe">Pumpstation </button>
            </div>

            </div>
            </div>

            </form>
            </section>

<section class="res-form" fxLayoutAlign="center center">

  <form fxLayout="column">

    <div style="margin-bottom: 8px"  class="div-form">
      <h3 style="padding-top: 8px; ">Reservoir</h3>
    </div>


<div class="div-form">


<br>

<div fxLayoutAlign="center " > <div class="circle1">
  <div class="circle2-b"><div [ngStyle]="{'height.%' : 100 - variable.tc_R_LVL }" class="fill"><div class="lvl-font">{{variable.tc_R_LVL}}%</div></div></div>
</div>
</div>

<br>

</div>


  </form>

  </section>
<section class="res-form" fxLayoutAlign="center ">
  <form fxLayout="column">
    <div style="margin-bottom: 8px"  class="div-form">
      <h3 style="padding-top: 8px; ">Status</h3></div>
      <div class="div-form">
        <div class="grid-container-flow-meters-flowrate" >
        <div  *ngIf="variable.tc_R_HIGH_FLOAT==1" class="grid-container-column-1" ><div class="column1-led-green"></div></div>
        <div  *ngIf="variable.tc_R_HIGH_FLOAT==0" class="grid-container-column-1" ><div class="column1-led-red"></div></div>
        <div class="grid-container-column-2">Float High:</div>
        <div  *ngIf="variable.tc_R_HIGH_FLOAT==1" class="grid-container-column-4" >Ok </div>
        <div  *ngIf="variable.tc_R_HIGH_FLOAT==0" class="grid-container-column-4" >Not Ok</div>
        <div  *ngIf="variable.tc_R_LOW_FLOAT==0" class="grid-container-column-1" ><div class="column1-led-green"></div></div>
        <div  *ngIf="variable.tc_R_LOW_FLOAT==1" class="grid-container-column-1" ><div class="column1-led-grey"></div></div>
        <div class="grid-container-column-2">Float low:</div>
        <div  *ngIf="variable.tc_R_LOW_FLOAT==0" class="grid-container-column-4" >Ok</div>
        <div  *ngIf="variable.tc_R_LOW_FLOAT==1" class="grid-container-column-4" >Not Ok</div>
          </div>
        </div>
        </form>
        </section>

</div>
</div>
