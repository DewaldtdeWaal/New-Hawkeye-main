<app-page-with-two-trends [siteTitle]="siteTitle" [options]="options" [options2]=options2 (messageEvent)="recieveDate($event)" [isLoading]=isLoading>


    <section class="res-form" fxLayoutAlign="center ">
      <form fxLayout="column">
        <div style="margin-bottom: 8px"  class="div-form">
          <h3 style="padding-top: 8px; ">Communication </h3></div>


          <div class="div-form">
            <div class="grid-container-flow-meters-communication">
              <div class="grid-container-flow-meters-general-column1">Communication Status:</div>
              <!-- <div class="grid-container-flow-meters-general-column3" style=""> -->
              <div *ngIf="comms=='OK'"  class="grid-container-communicationStatus-column3-img" >
              <div class="grid-container-communicationStatus-column3-img"><img  src="assets/img/General/Green Circle Tick.png" style="width:20px; height:20px; padding-top:5px;"></div>
                </div>
                <div *ngIf="comms=='NOT OK'" class="grid-container-communicationStatus-column3-img" >
                 <img class="pump"src="assets/img/General/Red Circle Cross.png" class="grid-container-communicationStatus-column3-img"  style="width:20px; height:20px; padding-top:5px;">
                 </div>

              <div class="grid-container-flow-meters-general-column1">Last Update:</div>
              <div class="grid-container-flow-meters-general-column3">{{variable.emer_ut}}</div>



              </div>
              </div>

              </form>
              </section>

              
      <section class="res-form" fxLayoutAlign="center">

                <form fxLayout="column">

                  <div style="margin-bottom: 8px"  class="div-form">
                    <h3 style="padding-top: 8px; ">Reservoir</h3>
                  </div>


              <div class="div-form">


                <br>
              <div fxLayoutAlign="center " > <div class="circle1">
                <div  class="circle2-b"><div [ngStyle]="{'height.%' : 100-variable.emer_lvl }" class="fill"><div class="lvl-font">{{variable.emer_lvl}}%</div></div></div>
              </div>
              </div>
              <br>


              </div>
                </form>
        </section>

        <section class="res-form" fxLayoutAlign="center ">
          <form fxLayout="column">
            <div style="margin-bottom: 8px"  class="div-form">
              <h3 style="padding-top: 8px; ">Flow Rate</h3></div>

              <div class="div-form">

                <div class="grid-container-flow-meters-flowrate">
                  <div class="grid-container-flow-rate-general-column1"><img src="assets/img/Symbol/FM.png" class="img3"></div>
                  <div class="grid-container-flow-rate-general-column3">{{variable.emer_flow_rate}} Ml/d</div>
                  <div class="grid-container-flow-rate-general-column1">Total Flow:</div>
                  <div class="grid-container-flow-rate-general-column3">{{variable.emer_total_flow}} Ml</div>

                </div>
                <table mat-elevation-z8 mat-table [dataSource]="generalfaulttabledatasource" matSort>

                  <ng-container matColumnDef="alarm" >
                    <th style=" width:40px"mat-header-cell *matHeaderCellDef mat-sort-header > INCIDENT </th>
                    <td style=" width:40px"mat-cell *matCellDef="let element"> {{element.alarm}} </td>
                  </ng-container>

                  <ng-container matColumnDef="description" >
                    <th style=" padding-left: 30px;"mat-header-cell *matHeaderCellDef mat-sort-header > DESCRIPTION </th>
                    <td style=" padding-left: 30px;"mat-cell *matCellDef="let element"> {{element.description}} </td>
                  </ng-container>

                  <tr style="width:20px" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
                <br>

                </div>
                </form>
                </section>


</app-page-with-two-trends>
