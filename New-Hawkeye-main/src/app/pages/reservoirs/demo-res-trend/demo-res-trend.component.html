<div style="background-color: var(--page-background-color);">

  <div class="div-heading-title"><h1 style="padding-top: 8px; ">Reservoirs Overview</h1></div>

  <br>
  <body>
    <div class="container1">
      <mat-form-field >
        <input   matInput (keyup)="applyFilter($event)" placeholder="Search" >
      </mat-form-field>

    </div>

    <div class="container2 mat-elevation-z8" >


      <table mat-table [dataSource]="dataSource" matSort>

         <!-- Name Column -->
        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
          <td mat-cell *matCellDef="let element"  >{{element.name}}  </td>
        </ng-container>

        <!-- level Column -->
        <ng-container matColumnDef="level" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Level </th>
          <td mat-cell *matCellDef="let element"> {{element.level}}% </td>
        </ng-container>

        <ng-container matColumnDef="graph" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Graph </th>
          <td
          mat-cell *matCellDef="let element">

          <div  [ngStyle]="{'width.%' : element.level}" class= "second"></div>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>


  </body>

  </div>
