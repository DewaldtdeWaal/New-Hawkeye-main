<div style="background-color: var(--page-background-color);">
  <div class="div-heading-title"><h1 style="padding-top: 8px; ">Reservoir Overview</h1></div>
<br>
<div class="container1">
  <mat-form-field >
    <input   matInput (keyup)="applyFilter($event)" placeholder="Search" >
  </mat-form-field>

</div>
<body>
  <div class="container2 mat-elevation-z8" >
      <table mat-table [dataSource]="dataSource" matSort matSortActive="Name" matSortDirection="asc">

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Name</th>
          <td mat-cell *matCellDef="let element"  >{{element.Name}}  </td>
        </ng-container>


        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Level</th>
          <td mat-cell *matCellDef="let element"> {{element.level}}% </td>
        </ng-container>


        <ng-container   matColumnDef="communication_status">
          <th class="center" mat-header-cell *matHeaderCellDef mat-sort-header >Communication Status</th>
          <td align="center"  mat-cell *matCellDef="let element"  > <img style="width:20px; height:20px; padding-top:5px;" src={{element.communication_status}} /></td>
        </ng-container>






        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" (click)="navigateToSite(element.url)"></tr>


        </table>
      </div>
      </body>

</div>
