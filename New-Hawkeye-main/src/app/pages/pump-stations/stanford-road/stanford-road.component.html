<app-page-with-two-trends [siteTitle]="siteTitle"  (messageEvent)="recieveDate($event)" [isLoading]=isLoading [options]="options1" [options2]="options2" [trendNameOne]="trendNameOne" [trendNameTwo]="trendNameTwo">

    <section class="ground-form" fxLayoutAlign="center">

      <form fxLayout="column">

        <div style="margin-bottom: 8px"  class="div-form">
          <h3 style="padding-top: 8px; ">Communication</h3>
        </div>

    <div class="div-form">
      <div class="grid-container-flow-meters-communication">

        <div class="grid-container-communicationStatus-column1">Communication Status:</div>
        <div *ngIf="variable.comms=='OK'"  class="grid-container-communicationStatus-column3-img" >
          <img  src="assets/img/General/Green Circle Tick.png" class="grid-container-communicationStatus-column3-img" style="grid-column: 3;padding-top: 5px">
          </div>
          <div *ngIf="variable.comms=='NOT OK'" class="grid-container-communicationStatus-column3-img" style="grid-column: 3;" >
           <img src="assets/img/General/Red Circle Cross.png" class="grid-container-communicationStatus-column3-img" style="grid-column: 3;padding-top: 5px">
           </div>

        <div class="grid-container-communicationStatus-column1">Last Update:</div>
        <div class="grid-container-communicationStatus-column3">{{variable.stan_g_p_new_ut}}</div>

  </div>

  </div>
  </form>
  </section>

 <app-panel [title]="titleG">
<br>
<app-two-column [array]="variablesMatricG"></app-two-column>
<br>
</app-panel>

  <app-ground-water [title]=pump1 [array]=variablesMatric1 [generalfaultdatasource]=dataSourceP1 [pumpColor]=pumpColor1 [pumpType]=Pump></app-ground-water>
  <app-ground-water [title]=pump2 [array]=variablesMatric2 [generalfaultdatasource]=dataSourceP2 [pumpColor]=pumpColor2 [pumpType]=Pump></app-ground-water>
  <app-ground-water [title]=pump3 [array]=variablesMatric3 [generalfaultdatasource]=dataSourceP3 [pumpColor]=pumpColor3 [pumpType]=Pump></app-ground-water>
  <app-ground-water [title]=pump4 [array]=variablesMatric4 [generalfaultdatasource]=dataSourceP4 [pumpColor]=pumpColor4 [pumpType]=Pump></app-ground-water>
  <app-ground-water [title]=pump5 [array]=variablesMatric5 [generalfaultdatasource]=dataSourceP5 [pumpColor]=pumpColor5 [pumpType]=Pump></app-ground-water>
  



</app-page-with-two-trends>
