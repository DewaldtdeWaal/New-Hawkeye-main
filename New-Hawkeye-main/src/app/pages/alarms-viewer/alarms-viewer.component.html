<div style="background-color: var(--page-background-color);">

  <div class="div-heading-title"><h1 style="padding-top: 8px; ">Alarms Viewer</h1></div>

  <br>
  <body>
    <div class="container1">
      <mat-form-field >
        <input   matInput (keyup)="applyFilter($event)" placeholder="Search" >
      </mat-form-field>

    </div>


    <table class="container2" mat-elevation-z8 mat-table [dataSource]="dataSource"  matSort matSortActive="site_name" matSortDirection="asc">

      <ng-container matColumnDef="site_name" >
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Site </th>
        <td mat-cell *matCellDef="let element"> {{element.site_name}} </td>
      </ng-container>

      <ng-container matColumnDef="alarm_type" >
        <th style=" padding-left: 30px;"mat-header-cell *matHeaderCellDef  mat-sort-header> Alarm </th>
        <td style=" padding-left: 30px;"mat-cell *matCellDef="let element"> {{element.alarm_type}} </td>
      </ng-container>

      <ng-container matColumnDef="description" >
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <tr style="width:20px" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToSite(row.url)"></tr>

    </table>




  </body>

  </div>
