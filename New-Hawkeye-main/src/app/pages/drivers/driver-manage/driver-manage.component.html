<div style="background-color: white">
  <div class= "form">
  <div class="div-heading-title"><h1 style="padding-top: 8px; ">Manage Driver</h1></div>

  <br>
  <body>
    <div class="container1" >
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Example: East" #input>
      </mat-form-field>
    </div>

    <div class="container2 mat-elevation-z8" >

      <table mat-table [dataSource]="dataSource" matSort matSortActive="ipAdderess" matSortDirection="asc">

        <ng-container matColumnDef="ipAdderess" >
          <th mat-header-cell *matHeaderCellDef   mat-sort-header> IP </th>
          <td mat-cell *matCellDef="let element"  >{{element.ipAdderess}}  </td>
        </ng-container>

        <ng-container matColumnDef="driverName" >
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Driver </th>
          <td mat-cell *matCellDef="let element"> {{element.driverName}} </td>
        </ng-container>

        <ng-container matColumnDef="description" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="siteType" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Site Type </th>
          <td mat-cell *matCellDef="let element"> {{element.siteType}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row
        (click)="clickedRows.add(row)"
        (click)="getDriver()"
        *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </div>
  </body>
  </div>
  </div>
