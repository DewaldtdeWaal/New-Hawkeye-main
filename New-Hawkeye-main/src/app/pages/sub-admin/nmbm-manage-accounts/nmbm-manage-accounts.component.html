<div style="background-color: white">
  <div class= "form">
  <div class="div-heading-title"><h1 style="padding-top: 8px; ">User Accounts</h1></div>
  <div style="background-color: white;">
  <br>
  <body>
    <div class="container1" >
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Example: East" #input>
      </mat-form-field>

    </div>

    <div class="container2 mat-elevation-z8" >


      <table mat-table [dataSource]="dataSource" matSort matSortActive="firstName" matSortDirection="asc">


        <ng-container matColumnDef="firstName" >
          <th mat-header-cell *matHeaderCellDef   mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"  >{{element.firstName}}  </td>
        </ng-container>


        <ng-container matColumnDef="secondName" >
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element.secondName}} </td>
        </ng-container>

        <ng-container matColumnDef="userEmail" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row
        (click)="clickedRows.add(row)"
        (click)="get_edit_user()"
        *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>



    </div>


  </body>

</div>
  </div>

  </div>
