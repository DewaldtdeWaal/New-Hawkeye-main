
  <div class="grid-two-collums">

    <div class="grid-two-collums-column1">Communication Status:</div>
    <div [ngClass]="{'grid-two-collums-column3-img': true, 'pump': communicationStatus=='NOT OK'}" style="grid-column: 3;padding-top: 5px">
      <img [src]="communicationStatus=='OK' ? 'assets/img/General/Green Circle Tick.png' : 'assets/img/General/Red Circle Cross.png'" class="grid-two-collums-column3-img">
  </div>
       <div class="grid-container-flow-meters-general-column1">Last Update:</div>
      <!-- I'm using angular pipes to transform the date into the  -->
       <div class="grid-container-flow-meters-general-column3">{{ lastUpdate | date:"MMM dd yyyy HH:mm" }}</div>



        <div class="grid-container-flow-meters-general-column1">Battery Unit:</div>
        <div class="grid-container-flow-meters-general-column3">{{batteryUnit}} %</div>


        <ng-content></ng-content>
        </div>
